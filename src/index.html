<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat</title>
</head>
<body>
<div class="widget-bg"></div>
<div id="preloader" class="preloader">
    <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
    </div>
</div>
<div id="widget" class="widget__box">
    <div class="settings-and-exit">
        <button id="setting-btn" class="settings">Настройки</button>
        <button id="exit-btn" class="exit">Войти</button>
    </div>
    <div class="message-container" id="message-container"></div>
        <form id="send-message_form" class="write-message">
            <input id="write__input" autocomplete="off" placeholder="сообщение.." type="text" class="message-input">
            <button id="write__btn" class="message-button">-></button>
        </form>
</div>
<div id="setting-window" class="setting-window">
    <div class="setting-window-content">
        <div class="name-and-close">
            <h1>Настройки</h1>
            <button id="setting-window__close">+</button>
        </div>
        <h2>Имя в чате</h2>
        <div class="write-name">
            <input id="settings-input" placeholder="ваше имя" autocomplete="off" type="text" class="message-input">
            <button id="settings-btn" class="mame-button">-></button>
        </div>
    </div>
</div>
<div id="authorization" class="authorization__wrapper">
    <div class="authorization__content">
        <div class="authorization-close-box">
            <h1>Авторизация</h1>
            <button id="authorization-close">+</button>
        </div>
        <div class="authorization-input__wrapper">
        <h2>Почта:</h2>
            <div class="write-email">
                <input id="email-input" placeholder="email" autocomplete="off" type="email" class="authorization-input">
                <button id="email-btn" class="get-code">Получить код</button>
            </div>
        </div>
    </div>
</div>
<div class="confirmation__wrapper" id="confirmation">
<div class="confirmation__content">
    <div class="confirmation-close-box">
        <h1>Подтверждение</h1>
        <button id="confirmation-close">+</button>
    </div>
    <div class="confirmation-input__wrapper">
        <h2>Код:</h2>
            <div class="write-code">
                <input id="code-input" placeholder="code" autocomplete="off" type="text" class="confirmation-input">
                <button id="code-btn" class="sign-in">Войти</button>
            </div>
        </div>
</div>
</div>
</body>
</html>
