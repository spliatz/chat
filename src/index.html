<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat</title>
</head>
<body>
<div class="widget-bg"></div>
    <div id="widget" class="widget__box">
            <div class="settings-and-exit">
                <button id="setting-btn" class="settings">Настройки</button>
                <button class="exit">Выйти</button>
            </div>
            <div class="message-container" id="message-container"></div>
            <div class="write-message">
                <input id="write__input" placeholder="сообщение.." type="text" class="message-input">
                <button id="write__btn" class="message-button">-></button>
            </div>
    </div>
<div id="setting-window" class="setting-window">
    <div class="name-and-close">
        <h1>Настройки</h1>
        <button id="setting-window__close">+</button>
    </div>
    <h2>Имя в чате</h2>
    <div class="write-name">
        <input placeholder="ваше имя" type="text" class="message-input">
        <button class="mame-button">-></button>
    </div>
</div>
</body>
</html>
