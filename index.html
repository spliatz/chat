<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat</title>
    <link rel="icon" type="image/ico" sizes="32x32" href="src/images/favicon.ico"/>
    <link rel="icon" type="image/ico" sizes="16x16" href="src/images/favicon.ico"/>
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/ico"/>
<link rel="icon" href="favicon.ico"><script defer src="scripts.js"></script></head>
<body>
<div class="widget-bg"></div>
<div class="wrapper">
    <div class="widget__box">
        <div class="settings-and-exit">
            <button class="settings">Настройки</button>
            <button class="exit">Выйти</button>
        </div>
        <div class="message-container">
            <div class="message my-message">
                <div class="message-inner">Я: Добрый день!</div>
                <div class="send-time">18:45</div>
            </div>
            <div class="message">
                <div class="message-inner">Собеседник мой: Добрый день!</div>
                <div class="send-time">18:45</div>
            </div>
            <div class="message">
                <div class="message-inner">Собеседник мой: А это второе и, кажется, оно очень
                    длинное, чтобы поместиться на
                    одной строке</div>
                <div class="send-time">18:45</div>
            </div>
            <div class="message my-message delivered">
                <div class="message-inner">Я: Добрый день!</div>
                <div class="send-time">18:45</div>
            </div>
        </div>
        <div class="write-message">
            <input placeholder="сообщение.." type="text" class="message-input">
            <button class="message-button">-></button>
        </div>
    </div>
</div>
</body>
</html>
